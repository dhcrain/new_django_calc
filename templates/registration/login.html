{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <h1>Please Login</h1>
    <form class="" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-default" type="submit" name="login" value="Login">
    </form>
{% endblock %}
