{% extends "base.html" %}

{% block body %}

    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
                <h2>Caluculate</h2>

                <form class="" action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" name="sumbit" value="Calculate">
                </form>

            </div>
        </div>

        <div class="col-md-6">
            <h2>Calculation History</h2>
            {{ request.user }}<br>
            <ul>
            {% for calc in calc_hist %}
                <li>{{ calc.num1 }} {{ calc.operator }} {{ calc.num2 }} = <strong>{{ calc.result }}</strong></li>
            {% endfor %}
            </ul>
        </div>
    </div>


{% endblock %}
